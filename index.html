<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">
        <header>
            <h1>Conversor de Moedas</h1>
        </header>

        <main>
            <label>
                Converter <b>de:</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para:</b>
                <select id="select-moeda-estrangeira">
                    <option>
                        US$ Dólar estadunidense
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>

            <label>
                Valor:
                <input placeholder="R$ 10.000,00" id="input-real">
            </label>
            <button type="button" id="botao-conversao">Converter</button>

            <section>
                <div class="conteiner-moeda">
                    <img src="imagens/brasil.png" alt="Bandeira do Brasil">
                    <p class="moeda-nome">Real</p>
                    <p class="moeda-valor" id="valor-real-texto">R$ 10.000,00</p>
                </div>
                <!--
                <img src="imagens/seta-baixo.png" alt="Seta apontando para baixo" id="seta-baixo">
                -->
                <div class="conteiner-moeda">
                    <img src="imagens/usa.png" alt="Bandeira dos Estados Unidos" id="bandeira-estrangeira">
                    <p class="moeda-nome" id="moeda-nome">Dólar estadunidense</p>
                    <p class="moeda-valor" id="valor-estrangeiro-texto">US$ 2.000,00</p>
                </div>
            </section>
        </main>
         
        
    </div>
    <script src="script.js"></script>
</body>
</html>
